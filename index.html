<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link id="theme" rel="stylesheet" href="style.css" />
    <!-- ^^^ KEEP AS FIRST LINK IN HEAD FOR 0 INDEX REFERENCED BELOW ^^^ -->
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon-precomposed.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png" />
    <link rel='shortcut icon' href='/favicon/favicon.ico' type='image/x-icon' />
    <link rel="manifest" href="/favicon/site.webmanifest" />
    <title>Graphic Designer / Full Stack Developer</title>
    <script src="data.json"></script>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <div class="container contentAni">
      <header>
        <div class="header">
          <div onclick="toggleTheme()" class="occupation">
            <h1 class="target-element">Matthew</h1>
            <p onmouseover="changeStyle()">Designer Developer</p>
          </div>
          
          <div class="socials">
            <a href="https://mattheweq.github.io/blog" target="_blank">
              <img id="blog" src="/ideas.svg" alt="blog">
            </a>
            <a href="https://github.com/mattheweq" target="_blank">
              <img id="github" src="/github.svg" alt="github">
            </a>
            <a href="mailto:mattheweq8@gmail.com">
              <img id="email" src="/email.svg" alt="email">
            </a>
          </div>

        </div>
      </header>
      <div id="wrapper"></div>

      <div class="blog-link">
        <a href="https://mattheweq.github.io/blog" target="_blank">&rarr; https://mattheweq.github.io/blog</a>
      </div>
    </div>
  </body>
</html>

<script>

function toggleTheme() {
    // Make sure style.css is first link in HEAD or change [0] index
    let theme = document.getElementsByTagName("link")[0];
    
    theme.getAttribute("href") == "style.css" ? theme.setAttribute("href", "style2.css") : theme.setAttribute("href", "style.css")
}

function changeStyle() {
  var target = document.querySelector('.target-element');
  target.classList.toggle('hovered');
  if (target.classList.contains('hovered')) {
    target.innerHTML = `Matthew &larr;`;
  } else {
    target.innerHTML = "Matthew";
  }
}

window.addEventListener('load', function() {
  var content = document.querySelector('.contentAni');
  content.classList.add('fade-in-up');
});

</script>
